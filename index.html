<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica - A Music Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon_io (1)/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <img src="img/favicon_io (1)/android-chrome-512x512.png" alt="Logo" class="sidebar__logo">
            <ul class="sidebar__list">
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprites.svg#icon-home"></use>
                        </svg>
                        <span>Home</span>  
                      </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="sidebar__link">
                        <svg class="sidebar__icon">
                            <use xlink:href="img/sprites.svg#icon-magnifying-glass"></use>
                        </svg>
                        <span>Browse</span>  
                    </a>
                </li>
            </ul>
            <div class="sidebar__library">
                <h3 class="heading-3 margin-left">Library</h3>
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprites.svg#icon-back-in-time"></use>
                            </svg>
                            <span>History</span>  
                          </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprites.svg#icon-music"></use>
                            </svg>
                            <span>Songs</span>  
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprites.svg#icon-book"></use>
                            </svg>
                            <span>Albums</span>  
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprites.svg#icon-podcast"></use>
                            </svg>
                            <span>Podcasts</span>  
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprites.svg#icon-modern-mic"></use>
                            </svg>
                            <span>Artists</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar__playlists">
                <h3 class="heading-3 margin-left margin-top">Playlists</h3>
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprites.svg#icon-plus"></use>
                            </svg>
                            <span>Create Playlist</span>  
                          </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="#" class="sidebar__link">
                            <svg class="sidebar__icon">
                                <use xlink:href="img/sprites.svg#icon-heart-outlined"></use>
                            </svg>
                            <span>Liked Songs</span>  
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="navbar">
            <header class="header">
                <form action="#" class="search">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprites.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                    <input type="text" class="search__input" placeholder="Search for Songs Artists etc...">
                </form>
                <div class="header__language">
                    Language <span>&#9660;</span> 
                </div>
                <a href="#" class="btn header__btn">
                    Login
                </a>
                <a href="#" class="btn header__btn">
                    Sign up
                </a>
            </header>
        </div>
        <section class="recommended">
            <h2 class="heading-2">
                Recommended Albums
            </h2>
            <div class="recommended__box">
                Boxes
            </div>
        </section>
        <section class="topSongs">
            Top Songs Section
        </section>
        <section class="recent">
            Recent Playlist
        </section>
        <section class="radio">
            Radio Section
        </section>
        <section class="topArtists">
            Top Artists Section
        </section>
    </div>    
</body>
</html>
